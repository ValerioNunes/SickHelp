<ion-header>

  <ion-navbar>
    <ion-title ><div class="title" text-right >Minha Duvida</div></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-col wrap>
    <ion-row  *ngFor="let item of Usuarios" (click)="user(item) ">

        <ion-card  padding>
            <div class="feed_post_photo" >
              <img   src="assets/imgs/{{item}}.png"/>
            </div>
            <div  class="card-title">{{item}}</div>
          </ion-card>

    </ion-row>
</ion-col>
</ion-content>
